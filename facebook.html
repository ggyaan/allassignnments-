<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>
</head>
<body>
    <div class="facebook-container-1 mt-2">
        <div class="d-flex">
            <div class="col-xs-2 ms-5">
                <label style="color: white;font-weight:700;">Email or Phone number</label><br>
            <input type="email" placeholder="Email">
            </div>
            <div class="col-xs-2 ms-5">
                <label style="color: white;font-weight:700;">Password</label><br>
            <input type="password" placeholder="password"><br>
            <label style="color:#6c82b1;font-weight:700;">Forgot Password?</label>
           </div>
           <div>
            <a href="#" class="btn mt-3 ms-5">Login</a>
           </div>
        </div>
        <div class="facebook-container-2">
            <div class="ms-5 pt-5">
                <h4 style="font-weight:700;">Sign up</h4>
                <h5>Its free and always will be</h5>
            </div>
            <div class="d-flex">
                <div class="col-xs-2 ms-5 mt-4">
                <input type="text" placeholder="First name">
                </div>
                <div class="col-xs-2 ms-5">
                    <label class="ms-5" style="color:#9f9ec2;font-size:12px;">No moblie number?</label><br>
                <input type="text" placeholder="Last name"><br>
               </div>
            </div>

            <br>
            <input class="col-xl-7 ms-5" type="tel" placeholder="Moblie number"><br><br>
            <input class="col-xl-7 ms-5" type="tel" placeholder="Re-enter mobile number"><br><br>
            <input class="col-xl-7 ms-5" type="password" placeholder="password">
            <div class="ms-5 pt-5">
                <p style="font-weight:500;font-size:20px;">Birthday</p>
            </div>
            <div class="month ms-5 d-flex">
                <select>
                    <option>month</option><option>jan</option><option>feburary</option><option>march</option><option>april</option><option>may</option><option>june</option>
                </select>
                <select>
                    <option>day</option><option>1</option><option>2</option><option>2</option><option>3</option><option>4</option><option>5</option>
                </select>
                <select>
                    <option>year</option><option>1998</option><option>1997</option><option>1996</option><option>1995</option><option>1994</option><option>1993</option>
                </select>
                <p class="ms-3" >
                    <a href="#" style="text-decoration: none;">why do i need to provide my birthday?</a>
                </p>
            </div><br>
            
            <div class="ms-5">
                <input type="radio" name="gender" value="male">
                <label>Male</label>
                <input type="radio" class="ms-3" name="gender" value="Female">
                <label>Female</label>
            </div>
            <div class="col-xl-7 ms-5">
                <p>
                    By clicking Signup, you agree to our <a href="#" style="text-decoration: none;">terms</a> and that you have readour <a href="#" style="text-decoration: none;">Data Policy</a>,Including our <a href="#" style="text-decoration: none;">Cookie Use</a>.
                </p>
            </div>
            <a href="#" class="btn bg-success ps-4 pe-4 ms-5" style="color: white;">Sign Up</a>
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
