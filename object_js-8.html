<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
    
    
      // a. Add the properties userId, firstName, lastName, password, country, continent and  display all the property’s value

    
    
         let user={
           userid:'skill',
           firstName:'safari',
           lastname:'edukeys',
           password:12345,
           email:'gyandapper@gmail.com',
           country:'india',
           continent:'Asia',
       };
       console.log(user.userid);
       console.log(user.firstName);
       console.log(user.lastname);
       console.log(user.password);
       console.log(user.email); 
       console.log(user.country);
       console.log(user.continent);


       // b. Delete the properties country, continent and display all the property’s value present in 'user' object.

       delete user.continent;
       delete user.country;
       console.log(user);


       //c. Display all the values present in ‘user’ object using for loop.

       for(let key in user){
           console.log(`${key}:${user[key]}`);
       }
       




    </script>
</body>
</html>
