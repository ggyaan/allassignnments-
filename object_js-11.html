<body>
    <script>
       function User( userId, firstName, lastName, password, email, gender, age, accountCreated){
           this.userId=userId;
           this.firstName=firstName;
           this.lastName=lastName;
           this.password=password;
           this.email=email;
           this.gender=gender;
           this.age=age;
           this.accountCreated=accountCreated;     
        }
       let user= new User('skillsafari','john','edwin',1234,'gyandapper@gmail.com','male',23,'yes its created');
       console.log(user.userId);
       console.log(user.firstName);
       console.log(user.lastName);
       console.log(user.password);
       console.log(user.email);
       console.log(user.gender);
       console.log(user.age);
       console.log(user.accountCreated);
       user.displayAge=function(age){
            console.log(`${age}`);
       }
       user.displayAge(33);
        
       user.displayAccountcreated=function(Accountcreated){
           console.log(`${Accountcreated}`);
       }
       user.displayAccountcreated('yes its created');
